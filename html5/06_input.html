<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>elementos de entrada HTML</title>
  </head>
  <body>
    <form>


    <h3>COLOR</h3>
    <input type="COLOR" name="" value="">
    <h3>FECHA</h3>
    <input type="date" name="" value="">
    <h3>EMAIL</h3>
    <input type="email" required placeholder="email">
    <h3>MES</h3>
    <input type="month" name="" value="">
    <h3>NUMERO</h3>
    <input type="number" name="" value="" min="18" max="90" required>
    <h3>BUSCAR</h3>
    <input type="search" name="" value="">
    <h3>TIEMPO</h3>
    <input type="time" name="" value="">
    <h3>RANGO</h3>
    <input type="range" step="5"oninput="orango.value=this.value">
    <output id="orango"></output>
    <h3>SEMANA</h3>
    <input type="week" name="" value="">
    <h3>URL</h3>
    <input type="url" name="" value="">
    <br><br>
    <button type="submit">validar</button>
    <br><br>
    <!-- list -->
    <h3>listas</h3>
    <input list="lenguajes">
    <datalist id="lenguajes">
    <option value="python">Python</option>
    <option value="ruby">Ruby</option>
    <option value="c#">c sharp</option>
    <option value="php">PHP</option>
    </datalist>
  </form>
  </body>
</html>
