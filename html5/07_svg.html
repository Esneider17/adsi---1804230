<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--cuadrado  -->
    <label for="">cuadrado</label>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="1198" height="398" >
    <rect x="400" y="50" width="100" height="100"
    fill="black" stroke="red" stroke-width="20" />
 </svg>

<!-- circulo -->
    <label for="">circulo</label>
    <svg width=200 height=200>
    <circle cx=100 cy=100 r=90 stroke="yellow" stroke-width=2 fill="yellow">
    </svg>

    <!-- triangulo -->
    <label for="">triangulo</label>
    <svg height="200" width="200">
    <polygon points="100,10 190,190 10,190"
    stroke="purple" stroke-width=2 fill="blue"/>
    </svg>

<br>


    <!-- triangulo -->
    <label for="">rectangulo</label>
    <svg width=300 height=200>
    <rect x=10 y=18 width=250 height=150 stroke="green" stroke-width=2 fill="lime"/>

    </svg>
<label for="">corazon</label>
    <svg xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg13" width="200" height="200" version="1.1">
      <defs id="defs8">
        <path d="M 0,0 A 50,50 90 0 1 100,0 C 100,50 10,80 0,140" id="arc"/>
        <g id="heartgroup">
          <use height="100%" width="100%" y="0" x="0" id="use3" xlink:href="#arc"/>
          <use height="100%" width="100%" y="0" x="0" id="use5" transform="scale(-1,1)" xlink:href="#arc"/>
        </g>
      </defs>
      <!-- ################################################################### -->
      <g transform="translate(100,50)" id="redheart">
        <use height="100%" width="100%" y="0" x="0" style="fill:#ff0000;stroke:none" id="use10" xlink:href="#heartgroup"/>
      </g>
    </svg>

<br><br><br><br>



  </body>
</html>
