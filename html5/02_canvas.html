<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>canvas HTML5</title>
  </head>
  <body>
    <label for="">cuadrado</label>
    <canvas id="cuadrado">cuadrado</canvas>
       <script>
        var canvas = document.getElementById('cuadrado');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle='#f00';
        ctx.fillRect(0,0,100,100);
      </script>
  <label for="">rectangulo</label>
      <canvas id="dibuja" width="855" height="315"></canvas>
      <script type="text/javascript">
      var canvas=document.getElementById("dibuja");
      var ctx=canvas.getContext('2d');

      ctx.rect(188, 100, 200, 100);
      ctx.fillStyle = '#ffe33a';
      ctx.fill();
      ctx.lineWidth = 7;
      ctx.strokeStyle = '#4388cc';
      ctx.stroke();
  </script>
<label for="">triangulo</label>
  <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
    if (canvas.getContext){
      var ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.moveTo(10,110);
      ctx.lineTo(110,10);
      ctx.lineTo(210,110);
      ctx.fill();
    }
    </script>
<label for="">circulo</label>
    <canvas width="600" height="300" id="mipanel"></canvas>
    <script>
    		var miLienzo = document.getElementById("mipanel");
    		var lapiz = miLienzo.getContext("2d");
    		lapiz.beginPath();
    		lapiz.arc(300,150,80, 0, 2*Math.PI);
    		lapiz.fill();
    		lapiz.stroke();
    </script>

<label for="">texto</label>
<br><br><br>
    <canvas width="400" height="600" id="mipanel"></canvas>
    <script>
    var papel = document.getElementById("mipanel");
    var lapiz = papel.getContext("2d");
    lapiz.font = "italic 60px Arial";
    lapiz.fillStyle = "RGBA(0, 0, 252, 0.3)";
    lapiz.fillText("Aqu√≠ estoy ya",10,50);
    </script>



  </body>
</html>
